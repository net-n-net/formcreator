<fieldset>
	<legend><f:translate key="tx_formcreator_domain_model_form.textarea" /></legend>
	<div class="form-field ">
		<div class="row">
			<div class="input col-sm-4">
				<label><f:translate key="tx_formcreator_domain_model_form.name" /></label><f:form.textfield
						type="input"
						placeholder="{f:translate(key:'tx_formcreator_domain_model_form.name')}"
						class="input"
						name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[fieldname]',else:'fieldname')}[{current.uid}]"
						value="{current.fieldname}"				
						/>
			</div>	
			<div class="input col-sm-4">
				<label><f:translate key="tx_formcreator_domain_model_form.label" /></label><f:form.textfield
						type="input"
						placeholder="{f:translate(key:'tx_formcreator_domain_model_form.label')}"
						class="input"
						name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[fieldlabel]',else:'fieldlabel')}[{current.uid}]"
						value="{current.fieldlabel}"				
						/>	
			</div>
			<div class="input col-sm-4">
				<label><f:translate key="tx_formcreator_domain_model_form.placeholder" />:</label><f:form.textfield
						type="input"
						placeholder="{f:translate(key:'tx_formcreator_domain_model_form.placeholder')}"
						class="input"
						name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[placeholder]',else:'placeholder')}[{current.uid}]"
						value="{current.placeholder}"				
						/>	
			</div>
		</div>
		<div class="row">
			<div class="input">
				<div class="input col-sm-4">
				<label><f:translate key="tx_formcreator_domain_model_form.error-msg" /></label><f:form.textfield
						type="input"
						placeholder="{f:translate(key:'tx_formcreator_domain_model_form.error-msg')}"
						class="input"
						name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[error-message]',else:'error-message')}[{current.uid}]"
						value="{current.errorMessage}"
						/>
				</div>
				<div class="input col-sm-4">
				<label><f:translate key="tx_formcreator_domain_model_form.field-size" />:</label><f:form.textfield
						type="input"
						placeholder="{f:translate(key:'tx_formcreator_domain_model_form.field-size')}"
						class="input"
						name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[size]',else:'size')}[{current.uid}]"
						value="{f:if(condition:'{current.size}',then:'{current.size}')}"
						/>
				</div>
				<div class="input col-sm-4">
				<label><f:translate key="tx_formcreator_domain_model_form.field-height" />:</label><f:form.textfield
						type="input"
						placeholder="{f:translate(key:'tx_formcreator_domain_model_form.field-height')}"
						class="input"
						name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[height]',else:'height')}[{current.uid}]"
						value="{f:if(condition:'{current.height}',then:'{current.height}')}"
						/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input">

				<div class="input col-sm-4">
					<label for="mandatory{current.uid}"><f:translate key="formfield.mandatory" /></label><f:form.checkbox name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[mandatory]',else:'mandatory')}[{current.uid}]" id="mandatory{current.uid}" value="1" checked="{f:if(condition:'{current.mandatory}',then:'checked')}" />
				</div>
			</div>
		</div> 
		<f:form.hidden name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[type]',else:'type')}[{current.uid}]" value="7" />	
		<f:form.hidden name="{f:if(condition:'{ajax}',then:'tx_formcreator_pi1[uid]',else:'uid')}[{current.uid}]" value="{current.uid}" />	

	</div>
</fieldset>
